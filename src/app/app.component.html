<mat-drawer-container [hasBackdrop]="true" style="height: 100%">
  <mat-drawer #drawer mode="over">
    <mat-toolbar color="primary">
      <mat-toolbar-row>ReachMe</mat-toolbar-row>
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem"
        ><a mat-button routerLink="/Home">Home</a></mat-list-item
      >
      <mat-list-item role="listitem"
        ><a mat-button routerLink="/ChooseService"
          >Search Service</a
        ></mat-list-item
      >
      <mat-list-item role="listitem"
        ><a mat-button routerLink="/login">Login</a></mat-list-item
      >
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Reach Me</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>history</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>circle_notifications</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
