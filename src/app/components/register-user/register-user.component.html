
<div class="example-conatiner" >
    <!--Login-->    
    <div class="example-conatiner" >
        <mat-label>Register</mat-label>
    </div>
             <div class="example-conatiner" >
            <!--User ID-->    
            <mat-form-field appearance="fill">
                <mat-label>Enter User ID</mat-label>
                <input matInput placeholder="User Id" id="username" name="username" [(ngModel)]="username">
            </mat-form-field>
            </div>

            
            <div class="example-conatiner" >

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type = "password">
            </mat-form-field>
            </div>   
            <div class="example-conatiner" >

                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" type = "password">
                </mat-form-field>
                </div>   
            
                <div class="example-conatiner" >
                <button mat-flat-button color="accent" (click)="onRegister()">Register</button>
                </div>
            
    
</div>
